<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link href="formulaire.css" rel="stylesheet">
</head>
<body>
    <center>
    <form action="#" method="post">
        <h1>Formulaire d'inscription</h1>
        <table border="0">
            <tr>
                <td><label for="pseudo">Pseudo*</label></td>
                <td><input type="text" id="pseudo" name="pseudo" placeholder="Votre pseudo" maxlength="50" required></td>
                
            </tr>
            <tr>
                <td><label for="password">Mot de passe</label></td>
                <td><input type="password" id="password" name="password" placeholder="Votre mot de passe" maxlength="20" required></td>
                
            </tr>
            <tr>
                <td><label for="prenom">Prénom</label></td>
                <td><input type="text" id="prenom" name="prenom" placeholder="Votre prénom" maxlength="50" required></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email" placeholder="Votre email" maxlength="100" required></td>
            </tr>
            <tr>
                <td><label for="avatar">Avatar</label></td>
                <td><input type="file" id="avatar" name="avatar"></td>
            </tr>
            <tr>
                <td><label for="pays">Pays</label></td>
                <td>
                    <select id="pays" name="pays" required>
                        <option value="France">France</option>
                        <option value="Espagne">Espagne</option>
                        <option value="Italie">Italie</option>
                    </select>
                </td>
            </tr>
            <tr>
                <tr>
                    <tr>
                        <td>Quels sont vos fruits préférés ?</td>
                        <td>
                            <div>
                                <input type="checkbox" name="fruit" value="Orange"> Orange
                            </div>
                            <div>
                                <input type="checkbox" name="fruit" value="Fraise"> Fraise
                            </div>
                            <div>
                                <input type="checkbox" name="fruit" value="Poire"> Poire
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Civilité</td>
                        <td>
                            <div>
                                <input type="radio" name="civilite" value="Homme" required> Homme
                            </div>
                            <div>
                                <input type="radio" name="civilite" value="Femme" required> Femme
                            </div>
                        </td>
                    </tr>
                    
                
            <tr>
                <td><label for="ville">Ville</label></td>
                <td><input type="text" id="ville" name="ville" placeholder="Votre ville" maxlength="50"></td>
            </tr>
            <tr>
                <td><label for="code-postal">Code Postal</label></td>
                <td><input type="text" id="code-postal" name="code-postal" placeholder="Votre code postal" maxlength="10"></td>
            </tr>
            <tr>
                <td><label for="adresse">Adresse</label></td>
                <td><textarea id="adresse" name="adresse" placeholder="Votre adresse" maxlength="200"></textarea></td>
            </tr>
            <tr>
                <td><label for="date-naissance">Date de Naissance</label></td>
                <td><input type="date" id="date-naissance" name="date-naissance" required></td>
            </tr>
            <tr>
                <td><label for="departement">Numéro de département</label></td>
                <td><input type="number" id="departement" name="departement" placeholder="Ex : 75" min="1" max="999" required></td>
            </tr>
            <tr>
                <td><label for="jauge">Jauge</label></td>
                <td><input type="range" id="jauge" name="jauge" min="0" max="100" oninput="updateRangeColor(this)"></td>
            </tr>
            
            <tr>
                <td><label for="telephone">Téléphone</label></td>
                <td><input type="tel" id="telephone" name="telephone"></td>
            </tr>
            <tr>
                <td><label for="recherche">Recherche</label></td>
                <td><input type="search" id="recherche" name="recherche"></td>
            </tr>
            <tr>
                <td><label for="url">URL</label></td>
                <td><input type="url" id="url" name="url"></td>
            </tr>
            <tr>
                <td><label for="couleur">Couleur</label></td>
                <td><input type="color" id="couleur" name="couleur"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="valider" class="button" type="submit">Valider</button>
                </td>
            </tr>
        </table>
        <a href="mission 3.html">Retour au Sommaire</a>
    </form>
    </center>

    <script>
        function validateForm() {
            const form = document.getElementById('registrationForm');
            const pseudo = form.pseudo.value;
            const password = form.password.value;
            const email = form.email.value;
        
            // Vérification des champs obligatoires
            if (!pseudo || !password || !email) {
                alert('Tous les champs marqués d\'un astérisque (*) doivent être remplis.');
                return false; // Empêche l'envoi du formulaire
            }
        
            // Exemple de validation de l'email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Veuillez entrer une adresse e-mail valide.');
                return false; // Empêche l'envoi du formulaire
            }
        
            // Si tout est valide, afficher un message de confirmation
            alert('Formulaire soumis avec succès !');
            return true; // Permet l'envoi du formulaire
        }
        a
        function updateRangeColor(range) {
            const value = range.value;
            const min = range.min ? range.min : 0;
            const max = range.max ? range.max : 100;
            
            const percentage = (value - min) / (max - min);
            const color = `hsl(${percentage * 120}, 100%, 50%)`; // Couleur dynamique
        
            range.style.background = `linear-gradient(to right, ${color} ${percentage * 100}%, #ddd ${percentage * 100}%)`;
        }

        document.getElementById("valider").addEventListener("click", function()) {
            window.location.href = "good.html"; // Redirection vers la page de confirmation
        }
        </script>
        
</body>
</html>
