<!DOCTYPE html>
<html lang="en">
<head>
    <script src="calculatrice.js"></script>
    <link rel="stylesheet" type="text/css" href="calculatrice.css">
    <title>Calculatrice</title>
    <script src="calculatrice.js"></script>
</head>
<body>
    <center>
        <h1>Calculatrice</h1>
        <div>
            <input class="t" placeholder="Premier chiffre" type="number" name="t1" id="t1">
            <input class="t" placeholder="Deuxième chiffre" type="number" name="t2" id="t2">
        </div>
        <div>
            <button onclick="addition()">+</button>
            <button onclick="soustraction()">-</button>
            <button onclick="division()">/</button>
            <button onclick="multiplication()">*</button>
        </div>
        <div>
            <button onclick="parite()">Parité</button>
            <button onclick="permute()">Permute</button>
        </div>
        <div>
            <input class="t34" placeholder="Résultat" type="text" name="t3" id="t3" readonly>
            <input class="t34" placeholder="Pair ou Impair?" type="text" name="t4" id="t4" readonly>
        </div>
        <h3><a href="../index.html">Retour</a></h3>
    </center>
</body>
</html>
